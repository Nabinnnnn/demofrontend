<div class="container">
  
    <div style="margin-top: 3px; color:black; background-color: beige; font-style: normal; font-size: x-large"><h2>Student Form</h2></div>
      <hr>
  
  <form style="margin-left: 1px; color:rgb(13, 5, 57);" [formGroup]="(signupForm)" (ngSubmit)="signUp()">
    <div classs="form-group">
        <label for="firstName">First Name:</label><br>
        <input class="form-control" type="text" id="firstName" formControlName="firstName"  placeholder="First Name">
      </div>
      <div classs="form-group">
        <label for="lastName">Last Name:</label><br>
        <input class="form-control" type="text" id="lastName" formControlName="lastName"  placeholder="Last Name">
      </div>

   
      <div classs="form-group">
        <label for="email">Email:</label><br>
        <input class="form-control" type="email" id="email" formControlName="email"  placeholder="Enter a valid email.">
      </div>
      <div class="form-group">
        <label for="password">Password:</label><br>
         <input  class="form-control" type="password" id="password" formControlName="password" placeholder="Password" ></div>
     
     
     <button class="btn btn-success  m-3" type="submit"[disabled]=signupForm.invalid>Sign Up</button>
    
      
    
  </form>
  </div>
